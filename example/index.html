<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>imagebox.js demo</title>
  <link rel="stylesheet" href="../imagebox.css">
  <script src="../imagebox.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    .imagebox-demo { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
  </style>
</head>
<body>

<div class="imagebox-demo" data-image-src="tall.jpg" data-image-width="640" data-image-height="960"></div>

<script>
  new ImageBox({selector: ".imagebox-demo"});
</script>

</body>
</html>
