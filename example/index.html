<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>imagebox.js demo</title>
  <link rel="stylesheet" href="../imagebox.css">
  <script src="../imagebox.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    .imagebox-demo { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    .imagebox-demo [role=fullscreen] { position: absolute; bottom: 20px; right: 20px; }
  </style>
</head>
<body>

<div class="imagebox-demo">
  <img src="tall.jpg" data-width="640" data-height="960">
  <button role="fullscreen">Full screen</button>
</div>

<script>
(function() {
  var imageBox = new ImageBox(".imagebox-demo");

  if (imageBox.supportsFullScreen) {
    var fullScreenButton = document.querySelector("[role=fullscreen]");
    fullScreenButton.addEventListener('click', function() {
      imageBox.toggleFullScreen();
    }, false);
  }
})();
</script>

</body>
</html>
