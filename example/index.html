<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>imagebox.js demo</title>
  <link rel="stylesheet" href="../imagebox.css">
  <script src="../imagebox.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    .imagebox-demo { position: absolute; top: 0; left: 0; right: 0; bottom: 0; }
    .imagebox-demo .controls { position: fixed; bottom: 20px; right: 20px; }
  </style>
</head>
<body>

<div class="imagebox-demo">
  <img src="tall.jpg" data-width="640" data-height="960">

  <div class="controls">
    <button role="scale-horizontal-fill">Horizontal fill</button>
    <button role="scale-fit">Fit</button>
  </div>
</div>

<script>
(function() {
  var imageBox = new ImageBox(".imagebox-demo");

  document.querySelector('[role=scale-fit]').addEventListener('click', function() {
    imageBox.setScalingType('fit');
  }, false);

  document.querySelector('[role=scale-horizontal-fill]').addEventListener('click', function() {
    imageBox.setScalingType('horizontalFill');
  }, false);
})();
</script>

</body>
</html>
